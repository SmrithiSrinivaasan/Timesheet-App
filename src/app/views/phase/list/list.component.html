<div class='card animated fadeIn' style="padding: 20px;">
  <div *ngIf="!isPageLoading && !hasPhase()" class="card-body">
    No Phases Available - Click to Add
  </div>

  <div class="loading-indicator" *ngIf="isPageLoading">
    <mat-spinner style="margin:0 auto;" diameter='40'></mat-spinner>
    <h1 style="text-align: center">Loading...</h1>
  </div>

  <table *ngIf="!isPageLoading && hasPhase()" class='table table-bordered'>
    <thead>
      <tr>
        <th>S.No.</th>
        <th>Phases</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let phase of phases, index as i">
        <td>{{i+1}}</td>
        <td>{{phase.name}}</td>
        <td>
          &nbsp;
          <button (click)=onEdit(phase) class ='btn btn-warning'>Edit</button>
          &nbsp; &nbsp; &nbsp;
          <button (click)=onDelete(phase) class ='btn btn-danger'>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <button (click)=onAdd() class='fab' mat-fab color='primary'>
    <mat-icon>add</mat-icon>
  </button>
</div>
